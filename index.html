<body>
 <main>
 <section id="login">
    <div id="imagen">
            <!-- aqui vai a imagen nas css-->
    </div>
    <div id="formulario">
     <h1>Login</h1>
     <p>Sejam bem-vindo(a) novamente. faça login para acessar sua conta e poder fazer as configurações no seu ambiente.<p>
    <form action="login.php" method="post" autocomplete="on">
     <div id="formulario">
        <i class="material-icons">person</i>
        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
        <label for=" login">Login</label>
     </div>
     <div id="campo">
        <i class="material-icons">vpn_key</i>
         <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="password" required minlength="8" maxlength="20">
         <label for="senha">Senha</label>
     </div>
     <input type="submit" value="Entrar">
     <a href="Esqueci.html">Esqueci a senha
        <i class="material-icons">mail</i>
     </a>
    </form>
    </div>
    </section>
    </main>
